<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>js04_ifelse.html - if</title>
	</head>
	<body>
		<script type="text/javascript">
			<!--
			/*Objetivo: Ler dois valores, independentemente da ordem em que foram digitados, e apresentá-los em ordem crescente.
			Com a utilização da decisão condicional(if...else), não há mais necessidade de definir uma terceira variável.
			*/
			/*Definição de variaveis*/
			var js_n1;
			var js_n2;

			/*Entrada de Dados*/
			js_n1 = parseInt(window.prompt('Informe o valor do primeiro número: ','00'));
			js_n2 = parseInt(window.prompt('Informe o segundo número: ','00'));

			/*Saída de Dados sem classificação*/
			document.write('número 1 digitado = '+ js_n1);
			document.write('<br>número 2 digitado = '+ js_n2);

			/*Saída de Dados com a classificação por decisão condicional composta(if...else)*/
			if(js_n1 < js_n2){
				document.write('<p><b>Classificação em Ordem Crescente:</b> ' + js_n1 + ' e ' + js_n2 );
			}else{
				document.write('<p><b>Classificação em Ordem Crescente:</b> ' + js_n2 + ' e ' + js_n1);
			}
			//-->
		</script>
	</body>
	</html>
