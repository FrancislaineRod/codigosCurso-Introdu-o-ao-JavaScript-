<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculadora-for</title>
</head>
<body>
<script type="text/javascript">
	
	var js_contador;

	for(js_contador=1; js_contador<=10;js_contador++){
		document.write('<p>9 X '+js_contador+' = '+(9*js_contador));
	}



	
	
</script>
</body>
</html>
