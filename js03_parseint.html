<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>js03_parseInt.html - somatoria</title>
</head>
<body>
	<h3>Somatória de dois números inteiros com conversão de Dados</h3>
	<script language="javascript">
		/* Objetivo: Desenvolver um programa em javascript que faça a leitura de 2 números inteiros aplique a conversão de valores com parseInt e apresente o resultado da soma entre eles.
		*/

		/* Definição de variáveis*/
		var js_n1;
		var js_n2;
		var js_soma;

		/* Entrada de Dados*/
		js_n1 = parseInt(window.prompt('Informe o primeiro número: ','Digite aqui'));
		js_n2 = parseInt(window.prompt('Informe o segundo número: ','Digite aqui'));

		/* Processamento de dados*/
		js_soma = js_n1+js_n2;

		/*saída de dados*/
		document.write('O resultado da soma = '+js_soma);
	</script>
</body>
</html>
