<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>js03_funcao.html - somatória com Entrada de Dados por Formulário</title>
</head>
<body>
	<h3>Somatória de dois números inteiros com Conversão de Dados e Entrada de Dados por Formulário</h3>

	<!--Definição de área e dos elementos de um formulário-->
	<form name="MeuFormulario" action="" method="post">
		Entre com o valor 1: <input type="text" name="f_n1"/><p></p>
		Entre com o valor 2: <input type="text" name="f_n2"><p></p>
		<input type="button" name="btn_somar" value="Somar" onclick="soma()"/>
		<input type="reset" name="btn_apagar" value="Apagar"/>
	</form>
	<!--Final da área de um Formulário-->

		<!--Definição da linguagem JavaScript-->
	<script language="javascript">
		/* Objetivo: Desenvolver um programa em javascript que faça a leitura de 2 números inteiros aplique a conversão de valores com parseInt e apresente o resultado da soma entre eles.
			Entrada de Dados por formulário
		*/

		/* Definição de variáveis*/
		var js_n1;
		var js_n2;
		var js_soma;

		/* Definição da função soma() para capturar dados, processar somatória e apresentar o resultado*/

		/*Função: É um conjunto de comandos agrupados com a finalidade de processar uma determinada tarefa*/
		function soma(){
			js_n1 = parseInt(document.MeuFormulario.f_n1.value);
			js_n2 = parseInt(document.MeuFormulario.f_n2.value);
		

		/* Processamento de dados*/
		js_soma = js_n1+js_n2;

		/*saída de dados*/
		window.alert('Resultado da somatória = '+js_soma.toString());
		}
		//-->
	</script>
	<!--Final da área da linguagem JavaScript-->
</body>
</html>
