<body>
	<h3>Programa de Boas Vindas!</h3>

	<script type="text/javascript">
		<!--
		/* objetivo: Capturar o nome do usuário e apresentar uma saudação personalizada
		Definir as variáveis com o prefixo js_
		Elementos de Entrada: método prompt de objeto window
		Elementos de Saída:método write do objeto document */

		/* Definição de variáveis */
		var js_nome;

		/* Entrada de Dados */
		js_nome = window.prompt('Entre com o seu nome: ', 'Digite seu nome nesta caixa');
		/* Saída de Dados */
		document.write('Olá '+ js_nome +' Seja Bem Vindo!'); //mensagem de saudação personalizada
		//-->
	</script>
</body>
