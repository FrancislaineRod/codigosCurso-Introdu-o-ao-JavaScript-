<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>laço dentro de laço - for</title>
</head>
<body>
<script type="text/javascript">
	for (var js_A=1; js_A<=5; js_A++) {
		for(var js_B=1; js_B<=3; js_B++){
			document.write('<p>incremento de 1 para js_B: '+js_B);
		}
		document.write('<p>incremento de 1 para js_A: '+js_A);
	}
</script>
</body>
</html>
