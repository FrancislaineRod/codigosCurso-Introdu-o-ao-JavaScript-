<!DOCTYPE html>
<html>
<head>
	<title>js03_comentario04.html</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h3>Programa de Boas Vindas!</h3>
	<script language="javascript">
		<!--
		/*	Objetivo: Capturar o nome do usuário e apresentar uma saudação personalizada
		Definir as variáveis com o prefixo js_
		Para os elementos de Entrada: método prompt do objeto window
		Para os elementos de Saída: método write do objeto document
		*/
		/* Definição de variáveis*/
		var js_nome

		/* Entrada de Dados*/
		js_nome = window.prompt('Entre com seu nome: ','Digite o seu nome nesta caixa');

		/* Saída de Dados*/
		document.write('Olá '+js_nome+' Seja Bem vindo!');//mensagem de saudação personalizada

		//-->
	</script>
</body>
</html>
