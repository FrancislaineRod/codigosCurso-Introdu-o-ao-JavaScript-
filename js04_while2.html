<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js04_while2.html - condicional while</title>
</head>
<body>
	<script type="text/javascript">
		<!--
		/*objetivo: Executar uma sequência de comandos por uma quantidade indeterminada de vezes utilizando uma variável de controle (valor lógico = true, por exemplo) no ligar de contadores delimitadores. O controle através de perguntas na tela, utilizando o método confirm(ok ou cancelar, por exemplo).*/

		/*Definição de variáveis*/
		var js_contador=1;
		var js_resposta=true;

		/*Laço de repetição condicional - while utilizando controle de limitação pelo usuário*/
		while(js_resposta == true){
			document.write('<p>'+js_contador + '&ordf; Repetição de uma única linha de comando dentro de um laço condicional: ');
			js_contador+=1;
			js_resposta = window.confirm('Deseja continuar?');
		}
		//-->
	</script>
</body>
</html>
